{% extends 'mainapp/base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<h3 class="mt-5 mb-5 text-center">Характеристики</h3>

<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">

        <div class="row mb-5">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h3> {{ product.title }} </h3>
                <p>Цена: {{ product.price }} ₽</p>
                <p>Описание: {{ product.description }}</p>
            </div>

        </div>
        <form action="{% url 'add_specification' object_id=product.id %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 mb-5">
                    <input type="submit" class="btn btn-success" value="Добавить характеристики">
                </div>
            </div>
        </form>
    </div>
</div>




{% endblock %}
