{% extends 'mainapp/base.html' %}
{% load specifications %}
{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
    <li class="breadcrumb-item active">{{ category.name }}</li>
  </ol>
</nav>

<div class="row">
  {% for product in category_products %}
  <div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
      <a href="{{ product.get_absolute_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="{% url 'product_detail' slug=product.slug %}">{{ product.title }}</a>
        </h4>
        <h5> {{ product.price }} </h5>
          <a href="{% url 'add_to_cart' slug=product.slug %}">
            <button class="btn btn-danger">Добавить в карзину</button>
          </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
